  <h1>StickyBoard</h1>

<!-- rest of your app -->
<div class="main">
  <input
    type="text"
    [(ngModel)]="newNoteTest"
    class="notes"
    placeholder="Add Notes...."
  />
  <button (click)="add()" class="addNotes">Add</button>
</div>
<div class="btn-container">
  @for(color of presetColor;track color){
  <button
    [ngStyle]="{'background-color':color}"
    class="color-btn"
    (click)="selectColor(color)"
  ></button>
  }
</div>

<div class="notes-container">
  @for(n of notes;track n.id){
  <app-sticky-note [note]="n" (delete)="onDelete($event)"></app-sticky-note>
  }
</div>
<router-outlet />
